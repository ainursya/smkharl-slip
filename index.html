<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Result Slips</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input {
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
      display: none; /* Hide all by default */
    }
    li.show {
      display: list-item;
    }
  </style>
</head>
<body>
  <h2>Search Student Result Slip by IC Number</h2>
  <input type="text" id="search" placeholder="Enter full or partial IC number">
  <ul id="pdfList">
    <li><a href="120105110190 .pdf" target="_blank">120105110190.pdf</a></li>
    <li><a href="120106110408 .pdf" target="_blank">120106110408.pdf</a></li>
    <li><a href="120112110519 .pdf" target="_blank">120112110519.pdf</a></li>
  </ul>

  <script>
    const input = document.getElementById('search');
    const listItems = document.querySelectorAll('#pdfList li');

    input.addEventListener('input', () => {
      const filter = input.value.trim().toLowerCase();
      listItems.forEach(li => {
        const text = li.textContent.trim().toLowerCase();
        li.classList.toggle('show', text.includes(filter) && filter.length > 0);
      });
    });
  </script>
</body>
</html>
