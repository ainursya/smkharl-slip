<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carian Slip Keputusan</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    input {
      width: 70%;
    }
    button {
      width: 25%;
      cursor: pointer;
    }
    .note {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }
    #resultLink {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Carian Slip Keputusan Pelajar dengan Nombor IC</h2>
  <p class="note">Sila masukkan nombor IC penuh tanpa sengkang (contoh: <strong>100102110138</strong>).</p>
  <p class="error" id="errorMsg">Sila masukkan nombor IC penuh (12 digit).</p>

  <form id="searchForm">
    <input type="text" id="search" placeholder="Masukkan nombor IC penuh">
    <button type="submit">Cari</button>
  </form>

  <div id="resultLink"></div>

  <script>
    let pdfList = [];

    fetch('pdf-list.json')
      .then(response => response.json())
      .then(data => {
        pdfList = data;
      })
      .catch(error => {
        console.error("❌ Gagal memuat senarai fail:", error);
        document.getElementById('resultLink').innerHTML = "Gagal memuat senarai fail.";
      });

    const form = document.getElementById('searchForm');
    const input = document.getElementById('search');
    const errorMsg = document.getElementById('errorMsg');
    const resultLink = document.getElementById('resultLink');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const query = input.value.trim().replace(/-/g, '');

      if (!/^\d{12}$/.test(query)) {
        errorMsg.style.display = 'block';
        resultLink.innerHTML = '';
        return;
      } else {
        errorMsg.style.display = 'none';
      }

      if (pdfList.includes(query)) {
        resultLink.innerHTML = `<a href="results/${query}.pdf" target="_blank">${query}.pdf</a>`;
      } else {
        resultLink.innerHTML = `❌ Slip keputusan untuk <strong>${query}</strong> tidak dijumpai.`;
      }
    });
  </script>
</body>
</html>
